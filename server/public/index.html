<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>

    <main>
      <!-- Base Mode Calculator -->
      <div id="inputField">
        <!-- Calculator inputs -->
        <form id="calculatorInput">
          <input
            type="number"
            name=""
            id="firstNumberInput"
            placeholder="First Number"
          />
          <!-- Assistance from John Shands on setup of buttons -->
          <button data-operation="+" class="operationButton">+</button>
          <button data-operation="-" class="operationButton">-</button>
          <button data-operation="*" class="operationButton">*</button>
          <button data-operation="/" class="operationButton">/</button>
          <input
            type="number"
            name=""
            id="secondNumberInput"
            placeholder="Second Number"
          />
          <input type="submit" value="=" />
          <input type="reset" value="C" id="clearInputs" />
        </form>
      </div>
      <div>
        <h2 class="result">Result: <span id="result"></span></h2>
      </div>
      <div>
        <!-- Previous Equations listed here in chronological order -->
        <ul id="historyLog"></ul>
      </div>

      <!-- Stretch Goals Calculator -->
      <div id="displayBar"></div>
      <div id="inputFieldStretch">
        <!-- Calculator inputs -->
        <form id="calculatorInputStretch">
          <div>
            <input type="button" value="7" class="inputButton" />
            <input type="button" value="8" class="inputButton" />
            <input type="button" value="9" class="inputButton" />
            <input type="button" value="+" class="inputButton" />
            <input
              type="button"
              value="C"
              id="clearInputsStretch"
              class="square"
            />
          </div>
          <div>
            <input type="button" value="4" class="inputButton" />
            <input type="button" value="5" class="inputButton" />
            <input type="button" value="6" class="inputButton" />
            <input type="button" value="-" class="inputButton" />
          </div>
          <div>
            <input type="button" value="1" class="inputButton" />
            <input type="button" value="2" class="inputButton" />
            <input type="button" value="3" class="inputButton" />
            <input type="button" value="*" class="inputButton" />
          </div>
          <div>
            <input type="button" value="0" class="inputButton" />
            <input type="button" value="." class="inputButton" />
            <input type="submit" value="=" class="square" />
            <input type="button" value="/" class="inputButton" />
          </div>
        </form>
      </div>
      <div>
        <h2 class="result">Result: <span id="resultStretch"></span></h2>
      </div>
      <div>
        <!-- Previous Equations listed here in chronological order -->
        <ul id="historyLogStretch"></ul>
      </div>
    </main>

    <main></main>
  </body>
</html>
