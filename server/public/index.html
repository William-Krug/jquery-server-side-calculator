<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>

    <!-- Base Mode Calculator -->
    <main>
      <div id="inputField">
        <!-- Calculator inputs -->
        <form id="calculatorInput">
          <input
            type="number"
            name=""
            id="firstNumberInput"
            placeholder="First Number"
          />
          <!-- Assistance from John Shands on setup of buttons -->
          <button data-operation="+" class="operationButton">+</button>
          <button data-operation="-" class="operationButton">-</button>
          <button data-operation="*" class="operationButton">*</button>
          <button data-operation="/" class="operationButton">/</button>
          <input
            type="number"
            name=""
            id="secondNumberInput"
            placeholder="Second Number"
          />
          <input type="submit" value="=" />
          <input type="reset" value="C" id="clearInputs" />
        </form>
      </div>
      <div>
        <h2 class="result">Result: <span id="result"></span></h2>
      </div>
      <div>
        <!-- Previous Equations listed here in chronological order -->
        <ul id="historyLog"></ul>
      </div>
    </main>

    <!-- <main>
      <div id="inputField"></div>
    </main> -->
  </body>
</html>
