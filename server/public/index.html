<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Server Side Calculator</title>
  </head>
  <body>
    <header>
      <h1>Server Side Calculator</h1>
    </header>

    <body>
      <div id="inputField">
        <form id="calculatorInput">
          <input
            type="number"
            name=""
            id="firstNumberInput"
            placeholder="First Number"
          />
          <!-- Assistance from John Shands on setup of buttons -->
          <button data-operation="addition" class="operationButton">+</button>
          <button data-operation="subtraction" class="operationButton">
            -
          </button>
          <button data-operation="multiplication" class="operationButton">
            *
          </button>
          <button data-operation="division" class="operationButton">/</button>
          <input
            type="number"
            name=""
            id="secondNumberInput"
            placeholder="Second Number"
          />
          <input type="submit" value="=" />
          <input type="reset" value="C" id="clearInputs" />
        </form>
      </div>
      <div>
        <ul id="historyLog"></ul>
      </div>
    </body>
  </body>
</html>
